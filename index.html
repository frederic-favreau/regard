<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les yeux</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julee&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="content-0">
      <h2 id="title-game">Bienvenue dans le jeu du regard</h2>
      <h1>Quel est ton prénom jeune pervers ?</h1>
      <input type="text" id="input-name">
      <button type="submit" id="btn-submit">Valider</button>
    </div>
    <div id="content">
      <div class="eyes">
        <div class="iris"></div>
      </div>
      <div class="eyes">
        <div class="iris"></div>
      </div>
      <h1>C'est parti <span class="name-generate"></span>, cliques sur le bouton de ton choix !</h1>
      <button type="button" id="btn-femme">Choisir une femme</button>
      <button type="button" id="btn-homme">Choisir un homme</button>
      <div class="container-picture">
        <div id="left">
          <div id="left-com">
            Haha, je savais que tu allais me choisir ! <br>
            Merci <span class="name-generate"></span> ❤️❤️❤️
            <div class="name"></div>
          </div>
        </div>
        <div id="right">
          <div id="right-com">
            Haha, je savais que tu allais me choisir ! <br>
            Merci <span class="name-generate"></span> ❤️❤️❤️
            <div class="name"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
